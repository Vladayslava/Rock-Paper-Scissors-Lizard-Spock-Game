<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading"></h1>
    <div class="game-area">
        <div class="controls-area">
            <button data-type="rock" class="btn">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="btn">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
        <div class="visual-area"></div>
    </div>

    <div class="score-area"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
